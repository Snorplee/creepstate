<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creepstate Investigation Platform | Complete Timeline</title>
    
    <!-- Timeline Styles -->
    <link rel="stylesheet" type="text/css" href="simile-timeline/api/timeline-bundle.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-bottom: 2px solid #3498db;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: #3498db;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .timeline-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .timeline-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #3498db, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #timeline-container {
            width: 100%;
            height: 600px;
            border: 2px solid #34495e;
            border-radius: 10px;
            background: white;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .control-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            margin: 0 0.5rem;
        }

        .control-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        #status {
            background: rgba(0,0,0,0.5);
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav-brand">üîç Creepstate Investigation</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="timeline.html" class="active">Timeline</a>
                <a href="enhanced-visualizations.html">Network</a>
                <a href="flight-logs.html">Flight Logs</a>
                <a href="stats.html">Statistics</a>
                <a href="resources.html">Resources</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="timeline-header">
            <h1>Interactive Investigation Timeline</h1>
            <p>Complete SIMILE Timeline with fixed SimileAjax and Timeline Bundle</p>
        </div>

        <div style="text-align: center; margin: 20px 0;">
            <button class="control-btn" onclick="goToDate(1990)">1990s</button>
            <button class="control-btn" onclick="goToDate(2000)">2000s</button>
            <button class="control-btn" onclick="goToDate(2010)">2010s</button>
            <button class="control-btn" onclick="goToDate(2020)">2020s</button>
        </div>

        <div id="timeline-container"></div>
        
        <div id="status"></div>
    </div>

    <!-- Step 1: Load our fixed SimileAjax FIRST -->
    <script src="simile-ajax-api-fixed.js"></script>
    
    <!-- Step 2: Load Timeline Bundle (which expects SimileAjax to exist) -->
    <script src="simile-timeline/api/timeline-bundle.js"></script>
    
    <script>
        let timeline;
        let eventSource;
        
        function log(msg, type = '') {
            const status = document.getElementById('status');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            status.innerHTML += `<div class="${className}">[${new Date().toISOString().split('T')[1].split('.')[0]}] ${msg}</div>`;
            status.scrollTop = status.scrollHeight;
            console.log(msg);
        }
        
        function initTimeline() {
            try {
                log('=== INITIALIZING TIMELINE ===', 'success');
                
                // Check what we have
                log(`SimileAjax: ${typeof SimileAjax}`);
                log(`SimileAjax.EventIndex: ${typeof SimileAjax.EventIndex}`);
                log(`Timeline: ${typeof Timeline}`);
                log(`Timeline.DefaultEventSource: ${typeof Timeline.DefaultEventSource}`);
                
                if (typeof SimileAjax === 'undefined') {
                    throw new Error('SimileAjax not loaded');
                }
                
                if (typeof Timeline === 'undefined') {
                    throw new Error('Timeline not loaded');
                }
                
                // Check if we have the constructor
                if (typeof Timeline.DefaultEventSource !== 'function') {
                    // The bundle might not have loaded properly
                    log('Timeline.DefaultEventSource not found, checking for Timeline._impl', 'error');
                    
                    // Sometimes it's in Timeline._impl
                    if (Timeline._impl && typeof Timeline._impl.DefaultEventSource === 'function') {
                        Timeline.DefaultEventSource = Timeline._impl.DefaultEventSource;
                        log('Found DefaultEventSource in Timeline._impl', 'success');
                    } else {
                        throw new Error('Timeline.DefaultEventSource is not a constructor');
                    }
                }
                
                // Create event source
                eventSource = new Timeline.DefaultEventSource();
                log('‚úÖ Event source created', 'success');
                
                // Create timeline events manually
                const events = [
                    // Key events from the investigation
                    { date: new Date(1946, 5, 14), title: "Donald Trump Born", description: "Born in Queens, New York" },
                    { date: new Date(1953, 0, 20), title: "Jeffrey Epstein Born", description: "Born in Brooklyn, New York" },
                    { date: new Date(1987, 6, 1), title: "Epstein at Bear Stearns", description: "Begins work at Bear Stearns" },
                    { date: new Date(1990, 0, 1), title: "Epstein's Financial Firm", description: "Starts J. Epstein & Co." },
                    { date: new Date(1992, 2, 15), title: "Mar-a-Lago Party", description: "Trump and Epstein at party together" },
                    { date: new Date(1993, 10, 1), title: "Trump Wedding", description: "Epstein attends Trump's wedding to Marla Maples" },
                    { date: new Date(1997, 11, 1), title: "Victoria's Secret Event", description: "Trump and Epstein at fashion show" },
                    { date: new Date(2000, 0, 10), title: "Epstein at Mar-a-Lago", description: "Multiple documented visits" },
                    { date: new Date(2002, 9, 28), title: "Trump Quote", description: "Trump calls Epstein 'terrific guy' in New York Magazine" },
                    { date: new Date(2004, 10, 1), title: "Relationship Ends", description: "Trump bans Epstein from Mar-a-Lago" },
                    { date: new Date(2005, 2, 1), title: "Palm Beach Investigation", description: "Police begin investigating Epstein" },
                    { date: new Date(2008, 5, 30), title: "Plea Deal", description: "Epstein gets plea deal from Acosta" },
                    { date: new Date(2015, 0, 1), title: "Giuffre Lawsuit", description: "Virginia Giuffre files defamation lawsuit" },
                    { date: new Date(2019, 6, 6), title: "Epstein Arrested", description: "Arrested at Teterboro Airport" },
                    { date: new Date(2019, 7, 10), title: "Epstein Death", description: "Found dead in Manhattan jail cell" },
                    { date: new Date(2020, 6, 2), title: "Maxwell Arrested", description: "Ghislaine Maxwell arrested in New Hampshire" },
                    { date: new Date(2021, 11, 29), title: "Maxwell Verdict", description: "Found guilty on 5 of 6 counts" },
                    { date: new Date(2024, 0, 3), title: "Documents Released", description: "Court documents unsealed" },
                    { date: new Date(2025, 0, 15), title: "House Investigation", description: "Congressional investigation announced" }
                ];
                
                // Add events to source
                let addedCount = 0;
                for (const evt of events) {
                    try {
                        const timelineEvent = new Timeline.DefaultEventSource.Event({
                            start: evt.date,
                            instant: true,
                            text: evt.title,
                            description: evt.description
                        });
                        eventSource.add(timelineEvent);
                        addedCount++;
                    } catch (e) {
                        log(`Warning: Could not add event ${evt.title}: ${e.message}`, 'error');
                    }
                }
                log(`‚úÖ Added ${addedCount} events to timeline`, 'success');
                
                // Create timeline bands
                const bandInfos = [
                    Timeline.createBandInfo({
                        eventSource: eventSource,
                        date: new Date(2010, 0, 1),
                        width: "70%",
                        intervalUnit: Timeline.DateTime.YEAR,
                        intervalPixels: 100
                    }),
                    Timeline.createBandInfo({
                        eventSource: eventSource,
                        date: new Date(2010, 0, 1),
                        width: "30%",
                        intervalUnit: Timeline.DateTime.DECADE,
                        intervalPixels: 200,
                        overview: true
                    })
                ];
                
                // Sync bands
                bandInfos[1].syncWith = 0;
                bandInfos[1].highlight = true;
                
                log('‚úÖ Band configurations created', 'success');
                
                // Create timeline
                timeline = Timeline.create(document.getElementById("timeline-container"), bandInfos);
                
                if (timeline) {
                    log('üéâ TIMELINE CREATED SUCCESSFULLY!', 'success');
                    log('You can now scroll and zoom the timeline', 'success');
                } else {
                    throw new Error('Timeline.create returned null');
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }
        
        function goToDate(year) {
            if (timeline) {
                const date = new Date(year, 0, 1);
                timeline.getBand(0).setCenterVisibleDate(date);
                log(`Navigated to ${year}`);
            }
        }
        
        // Wait for everything to load
        window.addEventListener('load', function() {
            log('Page loaded, waiting for APIs to initialize...', 'success');
            // Give the scripts time to fully initialize
            setTimeout(initTimeline, 1500);
        });
    </script>
</body>
</html>
