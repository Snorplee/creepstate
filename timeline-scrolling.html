<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creepstate Investigation Platform | Interactive Scrolling Timeline</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-bottom: 2px solid #3498db;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: #3498db;
            color: white;
        }

        .timeline-container {
            height: calc(100vh - 80px);
            position: relative;
            background: #1a1a1a;
            border-top: 1px solid #34495e;
        }

        .timeline-header {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            border-bottom: 1px solid #34495e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timeline-title {
            font-size: 1.2rem;
            color: #3498db;
            font-weight: bold;
        }

        .timeline-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .control-btn {
            background: #34495e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: #3498db;
        }

        .control-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }

        .timeline-viewport {
            position: relative;
            height: calc(100% - 60px);
            overflow: hidden;
            cursor: grab;
        }

        .timeline-viewport:active {
            cursor: grabbing;
        }

        .timeline-content {
            position: absolute;
            height: 100%;
            width: 20000px; /* Wide canvas for scrolling */
            transition: transform 0.3s ease;
        }

        .timeline-band {
            position: absolute;
            left: 0;
            right: 0;
            border-bottom: 1px solid #34495e;
        }

        .timeline-band-main {
            top: 0;
            height: 70%;
            background: linear-gradient(to bottom, #2c3e50 0%, #34495e 100%);
        }

        .timeline-band-overview {
            top: 70%;
            height: 30%;
            background: linear-gradient(to bottom, #1a252f 0%, #2c3e50 100%);
        }

        .timeline-axis {
            position: absolute;
            top: 0;
            height: 100%;
            pointer-events: none;
        }

        .timeline-tick {
            position: absolute;
            top: 0;
            width: 1px;
            background: rgba(255, 255, 255, 0.3);
            height: 100%;
        }

        .timeline-tick.major {
            background: rgba(255, 255, 255, 0.6);
            width: 2px;
        }

        .timeline-label {
            position: absolute;
            top: 5px;
            font-size: 0.8rem;
            color: #bdc3c7;
            white-space: nowrap;
            pointer-events: none;
        }

        .timeline-event {
            position: absolute;
            background: #e74c3c;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }

        .timeline-event:hover {
            transform: scale(1.5);
            z-index: 20;
        }

        .timeline-event.legal { background: #3498db; }
        .timeline-event.meetings { background: #f39c12; }
        .timeline-event.investigations { background: #27ae60; }
        .timeline-event.deaths { background: #8b0000; }
        .timeline-event.reports { background: #9b59b6; }

        .timeline-event-line {
            position: absolute;
            width: 1px;
            background: rgba(255, 255, 255, 0.4);
            top: 0;
            bottom: 0;
            pointer-events: none;
        }

        .event-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #3498db;
            border-radius: 5px;
            padding: 1rem;
            min-width: 300px;
            max-width: 400px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
        }

        .event-tooltip.visible {
            opacity: 1;
        }

        .tooltip-date {
            color: #3498db;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .tooltip-title {
            color: #ecf0f1;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .tooltip-description {
            color: #bdc3c7;
            line-height: 1.4;
            max-height: 100px;
            overflow-y: auto;
        }

        .timeline-status {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #bdc3c7;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #34495e;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .zoom-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
            color: #bdc3c7;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
            }

            .timeline-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .timeline-controls {
                flex-wrap: wrap;
                justify-content: center;
            }

            .control-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav-brand">üîç Creepstate Investigation</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="timeline.html" class="active">Timeline</a>
                <a href="enhanced-visualizations.html">Network</a>
                <a href="flight-logs.html">Flight Logs</a>
                <a href="stats.html">Statistics</a>
                <a href="resources.html">Resources</a>
            </div>
        </nav>
    </header>

    <div class="timeline-container">
        <div class="timeline-header">
            <div class="timeline-title">üìÖ Interactive Scrolling Timeline (1946-2025)</div>
            <div class="timeline-controls">
                <button class="control-btn" onclick="zoomOut()">üîç Zoom Out</button>
                <button class="control-btn" onclick="zoomIn()">üîç Zoom In</button>
                <button class="control-btn" onclick="goToDate(1990)">1990s</button>
                <button class="control-btn" onclick="goToDate(2000)">2000s</button>
                <button class="control-btn" onclick="goToDate(2010)">2010s</button>
                <button class="control-btn" onclick="goToDate(2020)">2020s</button>
                <button class="control-btn" onclick="centerTimeline()">Center</button>
            </div>
        </div>

        <div class="timeline-viewport" id="timeline-viewport">
            <div class="loading-spinner" id="loading">
                <div class="spinner"></div>
                <p>Loading scrolling timeline...</p>
                <p><small>Preparing 100+ events for smooth scrolling</small></p>
            </div>

            <div class="timeline-content" id="timeline-content" style="display: none;">
                <div class="timeline-band timeline-band-main" id="main-band">
                    <div class="timeline-axis" id="main-axis"></div>
                </div>
                <div class="timeline-band timeline-band-overview" id="overview-band">
                    <div class="timeline-axis" id="overview-axis"></div>
                </div>
            </div>

            <div class="zoom-indicator" id="zoom-indicator">Zoom: 1x</div>
        </div>

        <div class="timeline-status" id="timeline-status">
            Ready to explore 79 years of investigation data
        </div>

        <div class="event-tooltip" id="event-tooltip">
            <div class="tooltip-date" id="tooltip-date"></div>
            <div class="tooltip-title" id="tooltip-title"></div>
            <div class="tooltip-description" id="tooltip-description"></div>
        </div>
    </div>

    <script>
        class ScrollingTimeline {
            constructor() {
                this.events = [];
                this.zoomLevel = 1;
                this.currentPosition = 0;
                this.isDragging = false;
                this.dragStart = { x: 0, y: 0 };
                this.timelineStart = new Date('1946-01-01');
                this.timelineEnd = new Date('2025-12-31');
                this.pixelsPerYear = 100;
                
                this.initializeEventListeners();
            }

            async init() {
                try {
                    await this.loadEvents();
                    this.setupTimeline();
                    this.renderTimeline();
                    this.centerTimeline();
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('timeline-content').style.display = 'block';
                    
                    console.log(`üéâ Scrolling timeline loaded with ${this.events.length} events`);
                } catch (error) {
                    console.error('Timeline loading failed:', error);
                    this.showError(error.message);
                }
            }

            async loadEvents() {
                const response = await fetch('timeline-comprehensive.xml');
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(xmlText, 'text/xml');
                
                if (xml.getElementsByTagName("parsererror").length > 0) {
                    throw new Error('XML parsing failed');
                }

                const eventElements = xml.getElementsByTagName('event');
                this.events = [];

                for (let i = 0; i < eventElements.length; i++) {
                    const event = eventElements[i];
                    const eventData = {
                        start: new Date(event.getAttribute('start')),
                        title: event.getAttribute('title') || 'Untitled Event',
                        className: event.getAttribute('classname') || 'general',
                        color: event.getAttribute('color') || '#3498db',
                        evidenceLevel: event.getAttribute('evidence-level') || 'unverified',
                        description: this.cleanDescription(event.textContent || '')
                    };
                    
                    if (!isNaN(eventData.start.getTime())) {
                        this.events.push(eventData);
                    }
                }

                this.events.sort((a, b) => a.start - b.start);
                console.log(`üìä Loaded ${this.events.length} events`);
            }

            cleanDescription(desc) {
                return desc
                    .replace(/&lt;br\/&gt;/g, '\n')
                    .replace(/&lt;.*?&gt;/g, '')
                    .replace(/&amp;/g, '&')
                    .trim()
                    .substring(0, 300);
            }

            setupTimeline() {
                const totalYears = this.timelineEnd.getFullYear() - this.timelineStart.getFullYear();
                const timelineWidth = totalYears * this.pixelsPerYear * this.zoomLevel;
                
                document.getElementById('timeline-content').style.width = timelineWidth + 'px';
            }

            renderTimeline() {
                this.renderAxis();
                this.renderEvents();
                this.updateZoomIndicator();
            }

            renderAxis() {
                const mainAxis = document.getElementById('main-axis');
                const overviewAxis = document.getElementById('overview-axis');
                
                mainAxis.innerHTML = '';
                overviewAxis.innerHTML = '';

                const startYear = this.timelineStart.getFullYear();
                const endYear = this.timelineEnd.getFullYear();
                
                for (let year = startYear; year <= endYear; year++) {
                    const x = (year - startYear) * this.pixelsPerYear * this.zoomLevel;
                    
                    // Major ticks every 5 years, minor ticks every year
                    const isMajor = year % 5 === 0;
                    const tickClass = isMajor ? 'timeline-tick major' : 'timeline-tick';
                    
                    // Main band ticks
                    const mainTick = document.createElement('div');
                    mainTick.className = tickClass;
                    mainTick.style.left = x + 'px';
                    mainAxis.appendChild(mainTick);
                    
                    // Overview band ticks (less dense)
                    if (isMajor) {
                        const overviewTick = document.createElement('div');
                        overviewTick.className = tickClass;
                        overviewTick.style.left = x + 'px';
                        overviewAxis.appendChild(overviewTick);
                    }
                    
                    // Labels every 10 years for main, every 20 for overview
                    if (year % 10 === 0) {
                        const mainLabel = document.createElement('div');
                        mainLabel.className = 'timeline-label';
                        mainLabel.style.left = (x + 5) + 'px';
                        mainLabel.textContent = year;
                        mainAxis.appendChild(mainLabel);
                        
                        if (year % 20 === 0) {
                            const overviewLabel = document.createElement('div');
                            overviewLabel.className = 'timeline-label';
                            overviewLabel.style.left = (x + 5) + 'px';
                            overviewLabel.textContent = year;
                            overviewAxis.appendChild(overviewLabel);
                        }
                    }
                }
            }

            renderEvents() {
                const mainBand = document.getElementById('main-band');
                const overviewBand = document.getElementById('overview-band');
                
                // Remove existing events
                mainBand.querySelectorAll('.timeline-event, .timeline-event-line').forEach(el => el.remove());
                overviewBand.querySelectorAll('.timeline-event, .timeline-event-line').forEach(el => el.remove());

                this.events.forEach((event, index) => {
                    const x = this.dateToPixel(event.start);
                    
                    // Main band event
                    const mainEvent = this.createEventElement(event, x, 'main');
                    mainEvent.style.top = '50%';
                    mainEvent.style.transform = 'translate(-50%, -50%)';
                    mainBand.appendChild(mainEvent);
                    
                    // Event line
                    const eventLine = document.createElement('div');
                    eventLine.className = 'timeline-event-line';
                    eventLine.style.left = x + 'px';
                    mainBand.appendChild(eventLine);
                    
                    // Overview band event (smaller)
                    const overviewEvent = this.createEventElement(event, x, 'overview');
                    overviewEvent.style.top = '50%';
                    overviewEvent.style.transform = 'translate(-50%, -50%) scale(0.7)';
                    overviewBand.appendChild(overviewEvent);
                });
            }

            createEventElement(event, x, band) {
                const eventEl = document.createElement('div');
                eventEl.className = `timeline-event ${event.className}`;
                eventEl.style.left = x + 'px';
                eventEl.title = event.title;
                
                eventEl.addEventListener('mouseenter', (e) => this.showTooltip(e, event));
                eventEl.addEventListener('mouseleave', () => this.hideTooltip());
                eventEl.addEventListener('click', () => this.focusOnEvent(event));
                
                return eventEl;
            }

            dateToPixel(date) {
                const startYear = this.timelineStart.getFullYear();
                const yearDiff = date.getFullYear() - startYear;
                const monthOffset = date.getMonth() / 12;
                return (yearDiff + monthOffset) * this.pixelsPerYear * this.zoomLevel;
            }

            showTooltip(e, event) {
                const tooltip = document.getElementById('event-tooltip');
                const rect = e.target.getBoundingClientRect();
                
                document.getElementById('tooltip-date').textContent = event.start.toLocaleDateString();
                document.getElementById('tooltip-title').textContent = event.title;
                document.getElementById('tooltip-description').textContent = event.description;
                
                tooltip.style.left = (rect.left + window.scrollX) + 'px';
                tooltip.style.top = (rect.top + window.scrollY - tooltip.offsetHeight - 10) + 'px';
                tooltip.classList.add('visible');
            }

            hideTooltip() {
                document.getElementById('event-tooltip').classList.remove('visible');
            }

            initializeEventListeners() {
                const viewport = document.getElementById('timeline-viewport');
                
                // Mouse drag
                viewport.addEventListener('mousedown', (e) => this.startDrag(e));
                viewport.addEventListener('mousemove', (e) => this.drag(e));
                viewport.addEventListener('mouseup', () => this.endDrag());
                viewport.addEventListener('mouseleave', () => this.endDrag());
                
                // Mouse wheel zoom
                viewport.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    if (e.deltaY < 0) {
                        this.zoomIn();
                    } else {
                        this.zoomOut();
                    }
                });
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.currentPosition += 100;
                            this.updatePosition();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.currentPosition -= 100;
                            this.updatePosition();
                            break;
                        case '+':
                        case '=':
                            e.preventDefault();
                            this.zoomIn();
                            break;
                        case '-':
                            e.preventDefault();
                            this.zoomOut();
                            break;
                        case 'Home':
                            e.preventDefault();
                            this.centerTimeline();
                            break;
                    }
                });
            }

            startDrag(e) {
                this.isDragging = true;
                this.dragStart = { x: e.clientX, y: e.clientY };
                this.dragStartPosition = this.currentPosition;
            }

            drag(e) {
                if (!this.isDragging) return;
                
                const deltaX = e.clientX - this.dragStart.x;
                this.currentPosition = this.dragStartPosition + deltaX;
                this.updatePosition();
            }

            endDrag() {
                this.isDragging = false;
            }

            updatePosition() {
                const content = document.getElementById('timeline-content');
                content.style.transform = `translateX(${this.currentPosition}px)`;
                this.updateStatus();
            }

            zoomIn() {
                this.zoomLevel = Math.min(this.zoomLevel * 1.5, 10);
                this.setupTimeline();
                this.renderTimeline();
                this.updateZoomIndicator();
            }

            zoomOut() {
                this.zoomLevel = Math.max(this.zoomLevel / 1.5, 0.1);
                this.setupTimeline();
                this.renderTimeline();
                this.updateZoomIndicator();
            }

            goToDate(year) {
                const targetX = this.dateToPixel(new Date(year, 0, 1));
                const viewportWidth = document.getElementById('timeline-viewport').offsetWidth;
                this.currentPosition = viewportWidth / 2 - targetX;
                this.updatePosition();
            }

            centerTimeline() {
                this.goToDate(2000);
            }

            focusOnEvent(event) {
                this.goToDate(event.start.getFullYear());
            }

            updateZoomIndicator() {
                document.getElementById('zoom-indicator').textContent = `Zoom: ${this.zoomLevel.toFixed(1)}x`;
            }

            updateStatus() {
                const centerX = -this.currentPosition + document.getElementById('timeline-viewport').offsetWidth / 2;
                const centerYear = this.timelineStart.getFullYear() + (centerX / (this.pixelsPerYear * this.zoomLevel));
                document.getElementById('timeline-status').textContent = 
                    `Viewing: ${Math.round(centerYear)} | Events: ${this.events.length} | Zoom: ${this.zoomLevel.toFixed(1)}x`;
            }

            showError(message) {
                document.getElementById('loading').innerHTML = `
                    <div style="color: #e74c3c; text-align: center;">
                        <h3>‚ö†Ô∏è Timeline Loading Error</h3>
                        <p>${message}</p>
                        <button onclick="location.reload()" class="control-btn">Retry</button>
                    </div>
                `;
            }
        }

        // Global functions for buttons
        let timeline;

        function zoomIn() { timeline.zoomIn(); }
        function zoomOut() { timeline.zoomOut(); }
        function goToDate(year) { timeline.goToDate(year); }
        function centerTimeline() { timeline.centerTimeline(); }

        // Initialize timeline when page loads
        window.addEventListener('load', async () => {
            timeline = new ScrollingTimeline();
            await timeline.init();
        });
    </script>
</body>
</html>
